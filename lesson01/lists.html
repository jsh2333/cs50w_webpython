<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists in HTML</title>
</head>
<body>
    An Unordered List:
    <ul>
        <li>1 Item</li>
        <li>2 Item</li>
        <li>3 Item</li>
    </ul>
    An Ordered List:
    <ol>
        <li>a Item</li>
        <li>b Item</li>
        <li>c Item</li>
        <li>d Item</li>
    </ol>

</body>
</html>
